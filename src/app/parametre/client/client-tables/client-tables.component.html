<mat-card>
  <mat-card-header class="client-header">
    <mat-card-title>
      <div class="title-row">
        <span class="label">Fiche Client :</span>
        <span class="value">{{ client?.denomination_sociale }}</span>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content >
    <!-- Onglets principaux -->
    <mat-tab-group>

      &lt;!&ndash; Fiches Techniques &ndash;&gt;
      <mat-tab label="Fiches Techniques">
        <client-fiches-techniques></client-fiches-techniques>
      </mat-tab>

      <!-- Onglet Factures -->
      <mat-tab label="Factures">
        <client-factures></client-factures>
      </mat-tab>

      &lt;!&ndash; Onglet Encaissements &ndash;&gt;
      <mat-tab label="Encaissements">
        <client-encaissements></client-encaissements>
      </mat-tab>

      <!--
            &lt;!&ndash; Onglet Avances &ndash;&gt;
            <mat-tab label="Avances">
              <client-fiches-techniques></client-fiches-techniques>
            </mat-tab>

            &lt;!&ndash; Onglet Relances &ndash;&gt;
            <mat-tab label="Relances">
              <client-relances></client-relances>
            </mat-tab>

            &lt;!&ndash; Onglet Promesses &ndash;&gt;
            <mat-tab label="Promesses">
              <client-promesses></client-promesses>
            </mat-tab>
            -->
            &lt;!&ndash; Onglet Relevé de compte &ndash;&gt;
            <mat-tab label="Relevé de compte">
              <client-releve-compte></client-releve-compte>
            </mat-tab>

    </mat-tab-group>
    <br>
    <div align="end">
      <button mat-raised-button color="warn" (click)="onFerme()">Fermer</button>
    </div>
    <br>
  </mat-card-content>
</mat-card>
