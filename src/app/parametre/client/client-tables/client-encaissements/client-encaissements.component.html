<!-- Tableau des factures -->
<div class="table-container">
  <table mat-table [dataSource]="t_Encaissements" class="mat-elevation-z8">
    <!-- Colonnes du tableau -->

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.reference }} </td>
    </ng-container>

    <ng-container matColumnDef="date_encaissement">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.date_encaissement | date:'dd/MM/yyyy'  }} </td>
    </ng-container>


    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant encaissé</th>
      <td mat-cell *matCellDef="let facture"> {{ facture.montant }} </td>
    </ng-container>

    <ng-container matColumnDef="affecte">
      <th mat-header-cell *matHeaderCellDef> Montant affecté </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.affecte }} </td>
    </ng-container>

    <ng-container matColumnDef="solde_non_affecte">
      <th mat-header-cell *matHeaderCellDef> Montant non affecté </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.solde_non_affecte }} </td>
    </ng-container>

    <ng-container matColumnDef="mode_paiement">
      <th mat-header-cell *matHeaderCellDef> Mode paiement </th>
      <td mat-cell *matCellDef="let facture"> {{ getModePaiement(facture.mode_paiement) }} </td>
    </ng-container>

    <!-- Ligne des colonnes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Pagination -->
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
