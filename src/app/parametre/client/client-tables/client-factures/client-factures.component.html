<!-- Tableau des factures -->
<!-- Tableau des factures (scrollable + header sticky) -->
<div class="table-container table-scroll">
  <table mat-table [dataSource]="t_Factures" class="mat-elevation-z8">

    <!-- Colonnes -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef>Reference Facture</th>
      <td mat-cell *matCellDef="let facture">{{ facture.reference }}</td>
    </ng-container>

    <ng-container matColumnDef="objet">
      <th mat-header-cell *matHeaderCellDef>Objet facture</th>
      <td mat-cell *matCellDef="let facture">{{ facture.objet }}</td>
    </ng-container>

    <ng-container matColumnDef="date_echeance">
      <th mat-header-cell *matHeaderCellDef>Date Échéance</th>
      <td mat-cell *matCellDef="let facture">{{ facture.date_echeance }}</td>
    </ng-container>

    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef>Montant</th>
      <td mat-cell *matCellDef="let facture">{{ facture.montant }}</td>
    </ng-container>

    <ng-container matColumnDef="type_frais">
      <th mat-header-cell *matHeaderCellDef>Produit</th>
      <td mat-cell *matCellDef="let facture">{{ facture.type_frais }}</td>
    </ng-container>

    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let facture">{{ facture.etat }}</td>
    </ng-container>

    <!-- Lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Pagination -->
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
