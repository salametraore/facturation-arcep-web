<!-- src/app/features/parametrage/tarif-frais-dossier/tarif-frais-dossier.component.html -->

<mat-card>

  <!-- Titre de page (barre rose / primaire) -->
  <div class="page-title">
    <h2>Paramétrage : tarifs frais de dossier</h2>
  </div>

  <!-- Filtres compacts et centrés -->
  <div class="filters filters--one-line">
    <div class="filters-grid">

      <!-- Recherche -->
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Recherche</mat-label>
        <input
          appUppercase
          #input
          matInput
          placeholder="Produit, quantité min/max, prix unitaire…"
          (keyup)="applyFilter($event)">

        <!-- suffix close -->
        <button mat-icon-button matSuffix type="button"
                (click)="resetFilter(input)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- bouton search -->
      <button mat-mini-fab color="primary" class="action-btn"
              (click)="setFilter(input.value)">
        <mat-icon>search</mat-icon>
      </button>

      <!-- bouton reset -->
      <button mat-mini-fab color="primary" class="action-btn"
              (click)="resetFilter(input)">
        <mat-icon>cached</mat-icon>
      </button>

    </div>
  </div>

  <!-- Cadre standard -->
  <section class="list-box">

    <!-- En-tête : titre + actions à droite -->
    <div class="list-header">
      <h3 class="list-title">Liste des tarifs frais de dossier</h3>

      <div class="list-actions">
        <button mat-flat-button color="primary" (click)="crud(null, this.operations.create)">
          <mat-icon>add</mat-icon>
          {{ bouton_names.add }}
        </button>
      </div>
    </div>

    <!-- Corps : table + pagination -->
    <div class="list-body">

      <div class="mat-elevation-z10 compact-table">
        <table mat-table [dataSource]="t_TarifFraisDossier" matSort style="width: 100%">

          <!-- Produit -->
          <ng-container matColumnDef="produit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Produit</th>
            <td mat-cell *matCellDef="let element">
              {{ getProduit(element.produit) }}
            </td>
          </ng-container>

          <!-- Quantité min -->
          <ng-container matColumnDef="quantite_min">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Qté min</th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantite_min }}
            </td>
          </ng-container>

          <!-- Quantité max -->
          <ng-container matColumnDef="quantite_max">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Qté max</th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantite_max }}
            </td>
          </ng-container>

          <!-- Prix unitaire -->
          <ng-container matColumnDef="prix_unitaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix unitaire</th>
            <td mat-cell *matCellDef="let element">
              {{ element.prix_unitaire }}
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item color="primary" (click)="crud(element, this.operations.details)">
                  <mat-icon>visibility</mat-icon>
                  Détails
                </button>

                <button mat-menu-item color="primary" (click)="crud(element, this.operations.update)">
                  <mat-icon color="accent">edit</mat-icon>
                  Modifier
                </button>

                <button mat-menu-item class="btn_delete" (click)="onDelete(element)">
                  <mat-icon color="warn">delete</mat-icon>
                  Supprimer
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <!-- Lignes -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let element; columns: displayedColumns"
              (click)="onRowClicked(element)"
              [ngClass]="{ 'selected': element === selectedRow }">
          </tr>

          <!-- Row vide -->
          <tr mat-row *matNoDataRow>
            <td class="mat-cell" colspan="5">
              Aucune information trouvée : <strong>{{ input.value }}</strong>
            </td>
          </tr>

        </table>

        <mat-paginator
          [pageSizeOptions]="[3, 5, 10, 15]"
          [pageSize]="5"
          showFirstLastButtons>
        </mat-paginator>
      </div>

    </div>
  </section>

</mat-card>
