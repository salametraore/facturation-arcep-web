  <!-- Fiche technique -->



  <div fxLayout="row" fxLayoutGap="20px">
    <!-- Colonne de gauche : Fiche Technique -->
    <div fxFlex="70%">
      <mat-card class="dark-card">
      <div class="tech-sheet-section">

        <form [formGroup]="form">

          <div class="client-section">
            <span class="subsection-label">Client</span>
            <mat-form-field>
              <mat-label>Client</mat-label>
              <mat-select formControlName="client" placeholder="Cliquez et sélectionnez votre client">
                <mat-option *ngFor="let item of clients" [value]="item.id">
                  {{item.denomination_sociale}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="domiciliation-section">
            <span class="subsection-label">Type de service de confiance</span>
            <mat-form-field>
              <mat-label>Type de service de confiance</mat-label>
              <mat-select formControlName="produit" placeholder="Type de service de confiance" matTooltip="Type de service de confiance">
                <mat-option *ngFor="let item of produits" [value]="item.id">
                  {{item.libelle}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="comment-section">
            <span class="subsection-label">COMMENTAIRE</span>
            <mat-form-field>
              <mat-label>Commentaire</mat-label>
              <textarea matInput formControlName="commentaire" placeholder="Commentaire" matTooltip="Commentaire"></textarea>
            </mat-form-field>
          </div>
        </form>
        <div class="actions">
          <button mat-raised-button (click)="crud()" color="warn">Enregistrer</button>
          <button mat-raised-button (click)="onFerme()" color="warn">Fermer</button>
        </div>
      </div>
      </mat-card>
    </div>

    <!-- Colonne de droite : Historique de la Demande -->

      <div class="section">
        <h5>Historique de la demande</h5>
