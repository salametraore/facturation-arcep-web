<!-- src/app/type-directions/pages/type-direction/utilisateurs-externes-crud/utilisateurs-externes-crud.component.html (PATCHÉ) -->

<mat-card>

  <div class="page-title">
    <h2>{{ title }}</h2>
  </div>

  <div *ngIf="errorMessage?.length > 0" class="alert-box">
    <div *ngFor="let msg of errorMessage" class="alert-line">
      <mat-icon class="alert-icon">error</mat-icon>
      <span>{{ msg }}</span>
    </div>
  </div>

  <section class="list-box">

    <form [formGroup]="form" (ngSubmit)="crud()">

      <div class="list-header list-header--with-actions">
        <h3 class="list-title">
          <ng-container *ngIf="data_operation===operations.create">Nouvel enregistrement</ng-container>
          <ng-container *ngIf="data_operation===operations.update">Mise à jour</ng-container>
          <ng-container *ngIf="data_operation===operations.details">Détails</ng-container>
        </h3>

        <div class="header-actions">
          <button mat-flat-button color="primary" type="submit"
                  [disabled]="form.invalid"
                  *ngIf="data_operation===operations.create || data_operation===operations.update">
            <mat-icon>save</mat-icon>
            {{ bouton_names.save }}
          </button>

          <button mat-stroked-button color="warn" type="button" mat-dialog-close>
            <mat-icon>close</mat-icon>
            Fermer
          </button>
        </div>
      </div>

      <div class="list-body">
        <div class="role-crud-scroll">
          <div class="blank-row"></div>

          <div class="form-grid">

            <!-- Nom + Prénom -->
            <div class="form-row-2">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nom</mat-label>
                <input matInput appUppercase formControlName="last_name" [readonly]="isDetails()">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Prénom</mat-label>
                <input matInput appUppercase formControlName="first_name" [readonly]="isDetails()">
              </mat-form-field>
            </div>

            <div class="blank-row"></div>

            <!-- Téléphone + Email -->
            <div class="form-row-2">
              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Téléphone</mat-label>
                <input matInput formControlName="telephone" [readonly]="isDetails()">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [readonly]="isDetails()">
                <mat-error *ngIf="form.get('email')?.hasError('email')">Email invalide</mat-error>
              </mat-form-field>
            </div>

            <div class="blank-row"></div>

            <!-- ✅ Username + Rôle portail (le rôle prend la place du client) -->
            <div class="form-row-dir-user">

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username"
                       [readonly]="isDetails()" required>
                <mat-error *ngIf="form.get('username')?.hasError('required')">
                  Username obligatoire
                </mat-error>

                <!-- ✅ Hint vide pour réserver la même hauteur que le select -->
                <mat-hint>&nbsp;</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Rôle portail</mat-label>
                <mat-select formControlName="portail_role" [disabled]="isDetails()">
                  <mat-option *ngFor="let r of portailRoles" [value]="r">{{ r }}</mat-option>
                </mat-select>
                <mat-hint>Par défaut : PORTAIL_CONSULTATION</mat-hint>
              </mat-form-field>

            </div>

            <div class="blank-row"></div>

            <!-- ✅ Client (autocomplete) en dernière ligne, pleine largeur -->
            <div class="form-row-1">

              <mat-form-field appearance="outline" class="w-full">
                <mat-label>Client</mat-label>
                <input matInput
                       [formControl]="clientSearchCtrl"
                       [matAutocomplete]="autoClient"
                       placeholder="Rechercher un client..."
                       (blur)="onClientBlur()"
                       [readonly]="isDetails()"
                       autocomplete="off">

                <mat-autocomplete #autoClient="matAutocomplete"
                                  [displayWith]="displayClient"
                                  (optionSelected)="onClientPicked($event)">
                  <mat-option *ngFor="let c of (filteredClients$ | async)" [value]="c">
                    {{ c.denomination_sociale }} <span *ngIf="c.rccm">({{ c.rccm }})</span>
                  </mat-option>
                </mat-autocomplete>

                <mat-error *ngIf="form.get('client_id')?.touched && form.get('client_id')?.hasError('required')">
                  Client obligatoire
                </mat-error>
              </mat-form-field>

            </div>

            <div class="blank-row"></div>

          </div>
        </div>
      </div>

    </form>
  </section>

</mat-card>
