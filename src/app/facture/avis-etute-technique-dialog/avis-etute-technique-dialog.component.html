<mat-card class="facture-edit">
  <form [formGroup]="form" (ngSubmit)="crud()">

    <div class="page-title">
      <h2>Avis sur fiche technique</h2>
    </div>

    <section class="list-box">
      <div class="list-header">
        <div class="list-actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="form.invalid || isSaving">
            <mat-icon>save</mat-icon>
            {{ isSaving ? 'Enregistrement...' : bouton_names.save }}
          </button>

          <button
            mat-stroked-button
            color="primary"
            mat-dialog-close
            type="button">
            <mat-icon>close</mat-icon>
            {{ bouton_names.cancel }}
          </button>
        </div>
      </div>

      <div class="list-body">
        <div class="form-grid">

          <div class="row cols-70-30">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Client</mat-label>
              <input matInput formControlName="client" placeholder="Client" readonly>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Catégorie</mat-label>
              <input matInput formControlName="categorie_produit_libelle" placeholder="Catégorie" readonly>
            </mat-form-field>
          </div>

          <div class="blank-row"></div>

          <div class="row cols-70-30">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Objet</mat-label>
              <input matInput formControlName="objet" placeholder="Objet" readonly>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Commentaire</mat-label>
              <input matInput formControlName="commentaire" placeholder="Commentaire" readonly>
            </mat-form-field>
          </div>

          <div class="blank-row"></div>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Avis</mat-label>
            <mat-select formControlName="avis" placeholder="Avis" required>
              <mat-option *ngFor="let avis of avisChoices" [value]="avis.value">
                {{ avis.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="blank-row"></div>

          <div class="date-row">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Date début</mat-label>
              <input matInput [matDatepicker]="pickerStart" formControlName="date_debut" placeholder="Date début" required>
              <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
              <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Durée</mat-label>
              <input
                matInput
                formControlName="duree"
                type="number"
                placeholder="Durée (mois)"
                required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Date fin</mat-label>
              <input matInput [matDatepicker]="pickerEnd" formControlName="date_fin" placeholder="Date fin" readonly>
              <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
      </div>
    </section>
  </form>
</mat-card>
