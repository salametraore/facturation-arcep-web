<!-- src/app/features/fiche-technique/domaines/fiche-technique-page.component.html -->
<mat-card>

  <!-- Titre de page -->
  <div class="page-title">
    <h2>Saisie et mise à jour d'une fiche technique de nom de domaine</h2>
  </div>

  <!-- Grille 2 colonnes : 2fr / 1fr (cf. .two-col dans styles_arcep.scss) -->
  <div class="two-col two-col--75-25">

    <!-- ===== Colonne gauche : FICHE TECHNIQUE ===== -->
    <section class="list-box">
      <div class="list-header">
        <h3 class="list-title">Fiche technique</h3>
      </div>

      <div class="list-body">
        <form [formGroup]="form" class="form-grid">

          <!-- Client (autocomplete) -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Client</mat-label>
            <input matInput
                   [(ngModel)]="nomClient"
                   [matAutocomplete]="auto_cl"
                   formControlName="client"
                   placeholder="Nom du client">
            <mat-autocomplete #auto_cl="matAutocomplete">
              <mat-option *ngFor="let item of clients | search: nomClient"
                          (click)="onGetClient(item)"
                          [value]="item.denomination_sociale">
                <span>{{ item.denomination_sociale }}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <!-- Caractéristiques / Domiciliation (sélecteur produit) -->

<!--
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Domiciliation du demandeur</mat-label>
            <mat-select formControlName="produit" matTooltip="Domiciliation">
              <mat-option *ngFor="let item of produits" [value]="item.id">
                {{ item.libelle }}
              </mat-option>
            </mat-select>
          </mat-form-field>
-->

          <!-- Domiciliation du demandeur (boutons radio) -->
          <div class="form-section-title">
            Domiciliation du demandeur
            <span matTooltip="Domiciliation"> </span>
          </div>

          <mat-radio-group formControlName="produit" class="radio-line">
            <mat-radio-button
              *ngFor="let item of produits"
              [value]="item.id">
              {{ item.libelle }}
            </mat-radio-button>
          </mat-radio-group>


          <!-- Commentaire -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Commentaire (ce commentaire ne sera pas visible sur la facture)</mat-label>
            <textarea matInput rows="2" formControlName="commentaire" autofocus></textarea>
          </mat-form-field>

          <div align="center" *ngIf="ficheTechnique?.statut?.id > 5">
            <avis-technique-infos
              [ficheTechnique]="ficheTechnique">
            </avis-technique-infos>
          </div>

          <!-- Actions -->
          <div class="form-actions">
            <button mat-stroked-button color="warn" type="button"
                    *ngIf="data_operation===operations.create || data_operation===operations.update"
                    (click)="crud()">
              Enregistrer
            </button>

            <button
              mat-flat-button
              color="warn"
              *ngIf="data_operation===operations.transmettre"
              (click)="onTransmettre()"
              [disabled]="transmitLocked || isTransmitting">

              <mat-icon *ngIf="!isTransmitting">send</mat-icon>

              <span *ngIf="!isTransmitting">Transmettre</span>

              <span *ngIf="isTransmitting" class="inline-flex items-center gap-2">
                <mat-progress-spinner [diameter]="16" mode="indeterminate"></mat-progress-spinner>
                Transmission...
              </span>
            </button>

            <button mat-flat-button color="primary" type="button" (click)="onFerme()">
              Fermer
            </button>
          </div>
        </form>
      </div>



    </section>

    <!-- ===== Colonne droite : HISTORIQUE / AVIS ===== -->
    <section class="list-box" *ngIf="historiqueFicheTechniques?.length > 0" >
      <div class="list-header">
        <h3 class="list-title">Historique de la demande</h3>
      </div>

      <div class="list-body">
        <historique-traitement
          [historiqueFicheTechniques]="historiqueFicheTechniques">
        </historique-traitement>
      </div>
    </section>

  </div>
</mat-card>
