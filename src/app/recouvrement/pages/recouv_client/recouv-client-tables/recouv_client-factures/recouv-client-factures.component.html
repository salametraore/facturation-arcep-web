<!-- src/app/features/recouvrement/factures/factures-list-embed.component.html -->
<mat-card>

  <!-- Titre de page -->
<!--
  <div class="page-title">
    <h2>Liste — Factures</h2>
  </div>
-->

  <!-- Cadre standard -->
  <section class="list-box">

    <!-- En-tête : titre + actions -->
    <div class="list-header">
      <h3 class="list-title">Factures du client</h3>
      <div class="list-actions">
        <!-- (optionnel) actions -->
        <!-- <button mat-stroked-button color="primary"><mat-icon>print</mat-icon>Exporter</button> -->
      </div>
    </div>

    <!-- Corps : table + pagination -->
    <div class="list-body">
      <div class="mat-elevation-z10 compact-table">
        <table mat-table [dataSource]="t_Factures" matSort style="width: 100%">

          <!-- Référence -->
          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Référence</th>
            <td mat-cell *matCellDef="let row">{{ row.reference }}</td>
          </ng-container>

          <!-- Objet -->
          <ng-container matColumnDef="objet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Objet</th>
            <td mat-cell *matCellDef="let row">{{ row.objet }}</td>
          </ng-container>

          <!-- Date échéance -->
          <ng-container matColumnDef="date_echeance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date échéance</th>
            <td mat-cell *matCellDef="let row">{{ row.date_echeance | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <!-- Montant -->
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
            <td mat-cell *matCellDef="let row">{{ row.montant | number:'1.0-0' }}</td>
          </ng-container>

          <!-- Produit / Type de frais -->
          <ng-container matColumnDef="type_frais">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Produit</th>
            <td mat-cell *matCellDef="let row">{{ row.type_frais }}</td>
          </ng-container>

          <!-- Statut -->
          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
            <td mat-cell *matCellDef="let row">{{ row.etat }}</td>
          </ng-container>

          <!-- Lignes -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Aucune donnée -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">Aucune donnée</td>
          </tr>
        </table>

        <!-- Pagination -->
        <mat-paginator
          [pageSizeOptions]="[10, 20, 50]"
          [pageSize]="10"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </div> <!-- /list-body -->

  </section>
</mat-card>
