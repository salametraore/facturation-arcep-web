<section class="list-box">
  <div class="list-header">
    <h3 class="list-title">Vision globale des workflows</h3>
  </div>

  <div class="list-body">
    <mat-accordion>

      <mat-expansion-panel *ngFor="let wf of workflows" class="wf-panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon fontSet="material-symbols-outlined">{{ wf.icon }}</mat-icon>
            {{ wf.title }}
          </mat-panel-title>
          <mat-panel-description>
            {{ wf.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="wf-steps">
          <div class="wf-step" *ngFor="let s of wf.steps">
            <div class="wf-step__head">
              <div class="wf-step__title">{{ s.title }}</div>
              <div class="wf-step__actor">
                <mat-icon fontSet="material-symbols-outlined">person</mat-icon>
                {{ s.actor }}
              </div>
            </div>

            <ul class="wf-step__bullets">
              <li *ngFor="let b of s.bullets">{{ b }}</li>
            </ul>

            <div class="wf-step__actions" *ngIf="s.route">
              <button mat-stroked-button color="primary" [routerLink]="s.route">
                <mat-icon fontSet="material-symbols-outlined">arrow_forward</mat-icon>
                {{ s.routeLabel || 'Aller à l’écran' }}
              </button>
            </div>

            <mat-divider></mat-divider>
          </div>
        </div>

      </mat-expansion-panel>

    </mat-accordion>
  </div>
</section>
